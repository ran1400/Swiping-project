<!DOCTYPE html>
<html>
<head>
    <!-- <base href="https://ran-y.com/swiping-project-web-TEST/v30/web/"> -->
    <base href="/">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Child Free Swiping">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Child Free Swiping">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>TEST - Child Free Swiping</title>
    <link rel="manifest" href="manifest.json">

    <style>
        html, body {
          height: 100%;
          margin: 0;
          background-color: #f5f5f5;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        }

        #loader {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .spinner {
          border: 6px solid #e0e0e0;
          border-top: 6px solid #3f51b5;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .hidden {
          opacity: 0;
          transition: opacity 0.4s ease;
          pointer-events: none;
        }
    </style>
</head>

<body>
<div id="loader">
    <div class="spinner"></div>
</div>

<script src="flutter.js" defer></script>
<script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
          document.getElementById('loader').classList.add('hidden');
        }
      });
    });
</script>
</body>
</html>
